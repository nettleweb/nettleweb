<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta http-equiv="Referrer-Policy" content="no-referrer" />
		<meta name="referrer" content="no-referrer" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<base href="." target="_blank" />
		<link rel="icon" type="image/x-icon" href="/res/empty.ico" />
		<link rel="stylesheet" type="text/css" href="index.css" />
		<title>YouTube Unblocked</title>
	</head>
	<body>
		<div id="search-bar">
			<input id="search-input" type="text" value="" placeholder="Search Video or Paste YouTube Video URL" />
			<button id="search-button" type="button" title="Search"></button>
		</div>
		<div id="option-bar">
			<label for="max-results">Results:</label>
			<input id="max-results" type="number" min="1" max="50" value="15" placeholder="15" />
			<label for="order">Order:</label>
			<select id="order">
				<option value="date">Date</option>
				<option value="rating">Rating</option>
				<option value="relevance" selected="true">Relevance</option>
				<option value="title">Title</option>
				<option value="viewCount">View Count</option>
			</select>
		</div>
		<div id="message"></div>
		<div id="results"></div>
		<div id="loadmore">Load More</div>
		<script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
